{% extends 'app/base.html' %}
{% block title %}Enter OpenAI API Key{% endblock %}
{% block header %}Enter OpenAI API Key{% endblock %}

{% block content %}
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="openai_api_key">OpenAI API Key:</label>
                <input type="text" id="openai_api_key" name="openai_api_key" required>
            </div>
            <button type="submit" class="button">Save API Key</button>
        </form>
    </div>
{% endblock %}
